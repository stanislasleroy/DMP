<table>
  <tr>
    <th>Date</th>
    <th>Auteur</th>
    <th>Action</th>
    <th>Contexte</th>
  </tr>
  <tr *ngFor="let history of histories">
    <td>{{history.date | date: 'dd/MM/yy, h:mm:ss'}} </td>
    <td>{{history.author}}</td>
    <td>{{history.action}}</td>
    <td>{{history.context}}</td>
  </tr>
</table>
